<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<title></title>
		<style>
			.ball{
				width: 30px;
				height: 30px;
				background: #FF0000;
				border-radius: 15px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<input type="button" value="加入购物车" @click="flag=!flag"/>
			<transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
			<div class="ball" v-show="flag">				
			</div>			
		</trainsition>
		
		</div>
		
	</body>
	<script>
		var vm=new Vue({
			el:'.div1',
			data:{
				flag:true
				
			},
			methods:{
				beforeEnter(el){
					el.style.transform='translate(0,0)'
					
				},
				enter(el,done){
					el.offsetWidth
					el.style.transform='translate(150px,300px)'
					el.style.transition='all 1s ease'
					done()
					
				},
				afterEnter(el){
					this.flag=!this.flag;
				}
				
			}
			
		})
		
	</script>
</html>
