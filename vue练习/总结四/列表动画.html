<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
	</head>
	<style>
		    .v-enter,
			.v-leave-to{
				
				transform: translateY(50px);
				opacity: 0;
				
			}
			.v-enter-active, .v-leave-active
			{
				
				transition: all 0.8s ease;
			}
	</style>
	<body>
		<div class="div1">
			<transition-group appear tag="ul" >
				<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
					{{item.id}}---{{item.name}}
				</li>
				
			</transition-group>
			
		</div>
	</body>
	<script>
		var vm=new Vue({
			el:'.div1',
			data:{
				list:[
				{id:1,name:'小明'},
				{id:2,name:'小李'},
				{id:3,name:'小丽'},
				{id:4,name:'小红'}				
				]
			}
		})
	</script>
</html>
