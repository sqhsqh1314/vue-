	<body>

		</div>
		
	</body>
	<script>
		
		
		Vue.directive('focus',{
			bind:function (el,binding){
				
				
				
			},
			inserted:function (el){
				el.focus();
				
			},
			updated:function (el){
				
			}
			
			
		})
		
		Vue.directive('color',{
			bind:function (el){
				el.style.color='red'
				
				
			},
			inserted:function (el){
				el.focus();

			}
			
			
		})

			Vue.directive('color1',{
			bind:function (el,binding){
				el.style.color=binding.value
				
				
			},
			inserted:function (el){
				el.focus();
				
			},
			updated:function (el){
				
			}
			
			
		})
		var vm=new Vue({
			el:'#app',

			}
